<!DOCTYPE html>
<html>
    <head>
        <title>
            SignUp
        </title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caption">New User? Sign up here!</div>
            <div class="heading">Registration Form</div>
        </header>
        <section>
            <form action="./table.html" onsubmit="handleSubmit()">
                    <div class="field">
                        <label>FirstName</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="field">
                        <label>LastName</label>
                        <input type="text" id="lastname">
                    </div>
                    <div class="field">
                        <label>E-mail Id</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="field">
                        <label>User ID</label>
                        <input type="text" id="userId" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" id="pswd" required>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <input type="password" id="pswdRepeat" required>
                    </div>
                    <button type="submit" id="submit"/>Sign Up</button>        
            </form>
        </section>
        <footer>
            For more details visit our website www.anupamavprem.com
        </footer>
        <script src="index.js"></script>        
    </body>
</html>
