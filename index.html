<!DOCTYPE html>
<html>
    <head>
        <title>
            SignUp
        </title>
    </head>
    <body>
        <header>
            <div>New User? Sign up here!</div>
            <div>Registration Form</div>
        </header>
        <section>
            <form action="///home/user/HTML-CSS%20Beginners/SignUpForm/table.html" onsubmit="handleSubmit()">
                    <div>
                        <label>FirstName</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div>
                        <label>LastName</label>
                        <input type="text" id="lastname">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label>UserID</label>
                        <input type="text" id="userId" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="pswd" required>
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" id="pswdRepeat" required>
                    </div>
                    <button type="submit" id="submit"/>Sign Up</button>        
            </form>
        </section>
        <footer>
            For more details visit our website www.example.com
        </footer>
        <script src="index.js"></script>        
    </body>
</html>
